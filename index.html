<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-8 w-3/4 mx-auto">
      <h1 class="text-5xl font-semibold text-center">
        My Personal Bank <span class="text-lime-500">Money is love</span>
      </h1>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-3/4 mx-auto">
          <div class="font-semibold bg-sky-400 p-6 text-white rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
          </div>
          <div class="font-semibold bg-green-500 p-6 text-white rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
          </div>
          <div class="font-semibold bg-blue-500 p-6 text-white rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-amount">1240</span></h2>
          </div>
        </div>
      </section>
      <section class="my-8">
        <div class="grid grid-cols-1 md:grid-cols-2 w-3/4 mx-auto gap-4">
          <div class="font-semibold bg-sky-400 p-6 text-white rounded-lg">
            <h4 class="text-4xl">Your Deposit</h4>
            <input
              class="w-full block p-3 rounded mt-4 text-gray-500"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ Enter your amount to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-blue-800 hover:bg-blue-600 text-center text-2xl px-4 py-2 rounded mt-4"
            >
              Deposit
            </button>
          </div>
          <div class="font-semibold bg-red-500 p-6 text-white rounded-lg">
            <h4 class="text-4xl">Your Withdraw</h4>
            <input
              class="w-full block p-3 rounded mt-4 text-gray-500"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$ Enter your amount to deposit"
            />
            <button
              id="btn-withdraw"
              class="bg-blue-800 hover:bg-blue-600 text-center text-2xl px-4 py-2 rounded mt-4"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./script/utilities.js"></script>
    <script src="./script/deposit.js"></script>
    <script src="./script/withdraw.js"></script>
  </body>
</html>
